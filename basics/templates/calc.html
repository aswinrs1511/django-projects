<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  
  <body style="background-color:powderblue;"> 
    {% extends 'index.html' %}
    {% block content %}
    
    <form method="POST">
      {% csrf_token %}
      <h1>Calculator</h1>
      <table>
        <tr> 
          <td>First Number:</td>
          <td>
            <input type="text" name="firstNumber" placeholder="Enter Your First Number" required/>
          </td>
        </tr>
        <tr>
          <td>Last Number:</td>
          <td>
            <input type="text" name="secondNumber" placeholder="Enter Your Second Number" required/>
          </td>
        </tr>
      </table>
      <p></p>
            <button type="submit" name="Add">ADD</button>
            <button type="submit" name="Subtract">SUB</button>
            <button type="submit" name="Multiply">MUL</button>
            <button type="submit" name="Divide">DIV</button>
    </form>

        
            
        
        <p>{{ result }}</p>
  {% endblock %}

  </body>
</html>
